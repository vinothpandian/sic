[model]
pretrained_model = None
verbosity = "DEBUG"

[dataset_information]
training_csv = ./training-labels.csv
dataset_folder = ./Train
output_folder = ./output

[image_augmentation]
size = 224
depth = 1
shift = 20.0
rotation = 10.0
validation_data_augmentation_factor = 0.2

[hyperparameters]
epochs = 128
batch_size = 64
learning_rate = 0.01
learning_rate_decay_after_x_epoch = 20
decay_rate = 0.25
momentum = 0.9

[image_generator_information]
num_of_training_samples = 4096
num_of_test_samples = 512

